<div class="card m-3" style="max-width:480px">
    <div class="row g-0">
        <img src="{{ article.get_photo }}" class="card-img-top" alt="...">
    </div>
    <div class="col-md-4">
        <div class="card-body">
            <h5 class="card-title">{{ article.title|truncatewords:2 }}</h5>
            <p class="card-text">{{ article.content|truncatewords:2 }}</p>
            <a href="{{ article.get_absolute_url }}" class="btn btn-primary">Ещё</a>
        </div>
    </div>
</div>
